<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chu vi Hình Tròn</title>
</head>
<body>
<script>
    //Nhập bán kính từ người dùng
    let banKinh = parseFloat(prompt("Nhập bán kính Hình Tròn:"));

    //Kiểm tra nếu người dùng nhập sai
    if (isNaN(banKinh) || banKinh <= 0) {
    alert("Nhập một số hợp lệ lớn hơn 0! ");
    }else {
        //tính chu vi hình tròn
        let chuVi = 2 * Math.PI * banKinh ;
        //Hiển thị kết quả
        console.log(`bán kính hình tròn: ${chuVi.toFixed(2)}đơn vị bán kính `);
        alert(`bán kính hình tròn là: ${chuVi.toFixed(2)}`);
    }

</script>

</body>
</html>
