<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Classification</title>

</head>
<body>
<h2>Nhập chỉ số BMI của bạn</h2>
<input type="number" id="bmiInput" placeholder="Nhập BMI" step="0.1">
<button onclick="chackBMI()">Kiểm tra</button>
<p id="resul"></p>

<script>
    function checkBMI() {
        let bmi = parseFloat(document.getElementById("bmInput").value);
        let resulText="";

        if (isNaN(bmi)|| bmi <= 0) {
            resulText = "Vui lòng nhập một giá trị hợp lệ!";
        } else if (bmi < 18.5) {
            resultText = "Underweight";
        } else if (bmi < 25.0) {
            resultText = "Normal";
        } else if (bmi < 30.0) {
            resultText = "Overweight";
        } else {
            resultText = "Obese";
        }
        document.getElementById("result").inmerTxt = resulText;
    }
    </script>
</body>
</html>
