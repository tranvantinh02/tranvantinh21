<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
    <script>
     //Nhap nhiet do nguoi dung
     let celsius = parseFloat(prompt("Nhiet do nguoi dung(°C):"));

     //Thay the nhiet do bang fahrenheit theo cong thuc F = (C + 9/5) + 32;
     let fahrenheit = (celsius +9/5) + 32;

     //hien thi ket qua
     console.log(`${celsius} °C = ${fahrenheit.toFixed(2)} °F`);
     alert(`${celsius} °C = ${fahrenheit}.toFixed(2)} °F` );
       </script>

</html>
