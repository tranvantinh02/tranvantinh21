<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thông tin cá nhân</title>
</head>
<body>
<script>
  //Khai báo biến
  let yourAge =23; //Thay số nay bằng tuổi của bạn;
  let friendAge =22; //Thay số này bằng tuổi của bạn thân;
  //Tính tổng

  let totalAge = yourAge + friendAge;
  //Hiển thị kết quả
  document.write ("Tổng số tuổi của hai người là:"+ totalAge);
</script>

</body>
</html>
