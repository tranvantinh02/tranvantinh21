<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiểm tra số ngày trong tháng</title>
</head>
<body>
<h2>Kiểm tra số ngày trong tháng</h2>
<label for="monthInput">Nhập tháng (1-12):</label>
<input type="number" id="monthInput" min="1" max="12" placeholder="Nhập tháng">
<button onclick="checkDays()">Check</button>
<p id="result"></p>

<script>
  function checkDays() {
    let month = parseInt(document.getElementById("monthInput").value);
    let days;

    switch (month) {
      case 1: case 3: case 5: case 7: case 8: case 10: case 12:
        days = 31;
        break;
      case 4: case 6: case 9: case 11:
        days = 30;
        break;
      case 2:
        days = "28 hoặc 29 (năm nhuận)";
        break;
      default:
        days = "Tháng không hợp lệ! Vui lòng nhập từ 1 đến 12.";
    }

    document.getElementById("result").innerText = `Tháng ${month} có ${days} ngày.`;
  }
</script>
</body>
</html>
