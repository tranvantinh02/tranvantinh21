<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="with=device-width", intial-scale="1.0">
    <title>Máy tính đơn gián</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .calculator {
        display: inline-block;
        padding: 15px;
        border: 5px solid black;
        background: #f9f9f9;
    }
    #display {
        width: 100%;
        height: 50px;
        font-size: 1.5em;
        text-align: right;
        margin-bottom: 10px;
        border: 1px solid black;
    }
    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 60px);
        gap: 5px;
    }
    button {
        width: 60px;
        height: 60px;
        font-size: 1.5em;
        color: blue;
        background: white;
        border: 1px solid gray;
        cursor: pointer;
    }
    button:active {
        background: lightgray;
    }
</style>
</head>
<body>

<h2>Máy Tính Đơn Giản</h2>
<div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
        <button onclick="appendNumber(1)">1</button>
        <button onclick="appendNumber(2)">2</button>
        <button onclick="appendNumber(3)">3</button>
        <button onclick="appendOperator('+')">+</button>

        <button onclick="appendNumber(4)">4</button>
        <button onclick="appendNumber(5)">5</button>
        <button onclick="appendNumber(6)">6</button>
        <button onclick="appendOperator('-')">-</button>

        <button onclick="appendNumber(7)">7</button>
        <button onclick="appendNumber(8)">8</button>
        <button onclick="appendNumber(9)">9</button>
        <button onclick="appendOperator('*')">×</button>

        <button onclick="clearDisplay()">C</button>
        <button onclick="appendNumber(0)">0</button>
        <button onclick="calculate()">=</button>
        <button onclick="appendOperator('/')">÷</button>
    </div>
</div>

<script>
    function appendNumber(num) {
        document.getElementById("display").value += num;
    }

    function appendOperator(op) {
        let display = document.getElementById("display").value;
        if (display !== "" && !isNaN(display[display.length - 1])) {
            document.getElementById("display").value += op;
        }
    }

    function clearDisplay() {
        document.getElementById("display").value = "";
    }

    function calculate() {
        try {
            let expression = document.getElementById("display").value.replace(/×/g, '*').replace(/÷/g, '/');
            document.getElementById("display").value = eval(expression);
        } catch {
            document.getElementById("display").value = "Error";
        }
    }
</script>
</body>
</html>
