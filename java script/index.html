<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xác định size quần áo</title>
</head>
<body>
<script>
    let m = +prompt('nhập vào cân nặng của bạn')
    if (isNaN(m)) {
        alert("Bạn đã nhập lỗi");
    } else if (m < 58) {
        document.write("Size của bạn là size S");
    } else if (m > 60 && m <= 80) {
        document.write("Size của bạn là size :L");
    } else {
        document.write("Size của bạn là size XL");
    }
</script>
</body>
</html>
